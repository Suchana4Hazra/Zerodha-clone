version: '3.8'

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:latest
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: "mongodb://mongoadmin:secret@mongo:27017/"
      ME_CONFIG_BASICAUTH_ENABLED: "true"
      ME_CONFIG_BASICAUTH_USERNAME: mongoadmin
      ME_CONFIG_BASICAUTH_PASSWORD: secret
    depends_on:
      - mongo

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      MONGO_URL: "mongodb://mongoadmin:secret@mongo:27017/zerodha?authSource=admin"
    depends_on:
      - mongo

volumes:
  mongo_data:
